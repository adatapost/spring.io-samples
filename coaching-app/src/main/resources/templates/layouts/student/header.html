<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:text="${title}">Temporary Title</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex flex-column h-100">
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="/">CA</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/admin">Dashboard
							<span class="sr-only">(current)</span>
					</a></li>
				
				</ul>
				<form class="form-inline mt-2 mt-md-0">
					<input class="form-control mr-sm-2" type="text"
						placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
	</header>

	<!-- Begin page content -->
	<main role="main" class="flex-shrink-0">
	<div class="container">
		<section class="bg-warning">
			<div class="row" style="padding:9px">
				<div class="col-2">
				    <span style='padding:20px; font-size:2.6em;'>
					  <span class='bg-danger'>C</span><span class='bg-success text-white'>A</span><span class='bg-danger'>P</span>
					</span>
				</div>
				<div class="col-7">
					<h1>Coaching/Study Student Control Panel</h1>
					<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]!</h3>
				</div>
				<div class-"col-3">
				    <a th:href="@{/logout}">Logout</a>
				</div>
			</div>
		</section>
