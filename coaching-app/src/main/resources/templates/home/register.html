<div th:replace="/layouts/public/header.html (title='Register')"></div>

<div class="row">
	<div class="col-6"></div>
	<div class="col">
		<div class="card">
			<div class="card-header bg-primary">
				<h3>New user registration</h3>
			</div>
			<div class="card-body">
				<form method="post" th:action="@{/register}"
				  enctype="multipart/form-data"
				 id="form1">
				    
					<div class="form-group">
						<label for="username">Email <label class="indicate">*</label></label>
						<input type="email" id="username" class="form-control" required
							name='username' placehoder='Email' />

					</div>
					<div class="form-group">
						<label for="password">Password<label class="indicate">*</label></label>
						<input type="password" id="password" class="form-control" required
							name='password' placehoder='Password' /> </label>
					</div>
					<div class="form-group">
						<button class="btn btn-primary">Register</button>
					</div>
				</form>

			</div>
			<div class="card-footer">
				<strong> PS: <label class="indicate">*</label> indicates
					the mandatory fields.
				</strong>
			</div>

		</div>
	</div>
</div>
<div th:replace="/layouts/public/footer.html"></div>

<script>
$("#form1").validate();
</script>
